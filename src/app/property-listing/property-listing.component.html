
<div>
  <ul class="list-group" *ngFor="let property of properties | async">
    <li class="list-group-item list-group-item">
      {{property.address}}
      <span class="badge" title="show details" (click) = "gotoDetail(property.id)">
          <i class="glyphicon glyphicon-arrow-right"></i>
      </span>
      <span class="badge">
        <i class="glyphicon glyphicon-tag"></i>{{property.price | currency:'USD':true}}
      </span>
    </li>
</ul>
</div>
